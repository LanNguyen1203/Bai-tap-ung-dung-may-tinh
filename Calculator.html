<input id="edu1">
<input id="edu2"><br>

<button onclick="add()" >Addition(+)</button>
<button value="-" onclick="sub()" >Subtraction(-)</button>

function add() {
    let x = document.getElementById("edu1").value
    let z = document.getElementById("edu2").value
    let y
    x = parseFloat(x); //2. chuyển kiểu dữ liệu về dạng số
    z = parseFloat(z);
y = z+x

    document.getElementById("edu3").innerHTML = "Result: "+y
}
function sub() {
    let x = document.getElementById("edu1").value
    let z = document.getElementById("edu2").value
    let y
    x = parseFloat(x); //2. chuyển kiểu dữ liệu về dạng số
    z = parseFloat(z);
    y = x-z

    document.getElementById("edu3").innerHTML = y
}
function multi() {
    let x = document.getElementById("edu1").value
    let z = document.getElementById("edu2").value
    let y
    x = parseFloat(x); //2. chuyển kiểu dữ liệu về dạng số
    z = parseFloat(z);
    y = x*z

    document.getElementById("edu3").innerHTML = y
}
function div() {
    let x = document.getElementById("edu1").value
    let z = document.getElementById("edu2").value
    let y
    x = parseFloat(x); //2. chuyển kiểu dữ liệu về dạng số
    z = parseFloat(z);
    y = x/z

    document.getElementById("edu3").innerHTML = y
}
</script>
